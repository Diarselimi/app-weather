<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="css/main.css" />


     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <body>
     <div class="container">
       <!-- Page Content goes here -->
      <div class="row center-align">
        <div class="">
          <h5 class="center-align">Weather App</h5>
        </div>
        <img src="img/sun128.png" class="sun" alt="sun_weather" />
      </div>
      <div class="row">
          <div class="input-field col s10">
            <input id="city" type="text" class="validate">
            <label for="city" data-error="wrong" data-success="right">City name</label>
          </div>
          <div class="input-field col s2">
            <a class="waves-effect waves-light btn get_weather">Get</a>
          </div>
          <div class="input-field col s2">
            <a class="waves-effect waves-light btn get_by_location"><i class="material-icons">my_location</i></a>
          </div>
      </div>
      <div class="row">
        <div class="col s12 m6">
          <h3 class="card-title"></h3>
        </div>
        <div class="col s12 m6">
          <img src="" class="icon" alt="">
        </div>
      </div>
    </div>
     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
     <script type="text/javascript" src="js/main.js"></script>

   </body>
 </html>
