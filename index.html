<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/weather-icons.min.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container">
      <!-- Page Content goes here -->
      <div class="row center-align">
        <div class="">
          <h5 class="center-align now"></h5>
        </div>
        <h1 class="wi wi-day-sunny sun"></h1>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="city" type="text" class="validate" autofocus="true">
          <label for="city" data-error="wrong" data-success="right">City name</label>
        </div>
        <div class="input-field col s2">
          <a class="btn-flat get_by_location"><i class="material-icons">my_location</i></a>
        </div>
      </div>
      <div class="row center-align">
        <div class="">
          <a class="waves-effect waves-white btn get_weather"><i class="wi wi-refresh"></i> </a>
        </div>
      </div>
      <div class="row">
        <div class="center-align">
          <div class="card-panel white" style="display:none;">
            <span class="black-text header">
              <span class="card-title">Search your city</span>
              <span class="icon"></span>
            </span>
            <p class="description"></p>
            <p class="more-info">
              <p>Min temp <span class="min"></span></p>
              <p>Max temp <span class="max"></span></p>
              <p>Humidity <span class="humidity"></span></p>
              <p>Time <span class="timeis"></span></p>
            </p>
            <p class="sr-ss">
              <i class="wi wi-sunrise"></i>
              <span class="sr"></span>
              <i class="wi wi-sunset"></i>
              <span class="ss"></span>
            </p>
          </div>
        </div>
      </div>
      <div id="sunposition" class="row hide">
        <div class="card-panel white sunposition">
          <span class="current">
            <i class="wi wi-day-sunny rotate-img"></i>
          </span>
          <div class="hours"></div>
        </div>
      </div>
    </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="http://momentjs.com/downloads/moment.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
